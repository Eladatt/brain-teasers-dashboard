<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New York-style Connections</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>New York-style Connections</h1>
        <p>Select 4 tiles that you think belong to the same category and submit your selection.</p>

        <!-- Puzzle Grid -->
        <div id="grid" class="grid-container"></div>

        <!-- Submit Button -->
        <button id="submit-btn" onclick="submitSelection()">Submit Selection</button>

        <!-- Feedback Section -->
        <div id="feedback"></div>

        <!-- Attempts Left -->
        <p id="attempts-left">Attempts Left: 4</p>

        <!-- Final Feedback -->
        <div id="final-feedback"></div>

    </div>

    <!-- JavaScript -->
    <script src="script.js"></script>

</body>
</html>
