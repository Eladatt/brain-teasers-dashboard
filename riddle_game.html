<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riddle Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Riddle Game</h1>
        <p>Select your answers for each question below:</p>

        <!-- Questions and Answers -->
        <div id="questions-container"></div>

        <!-- Submit Button -->
        <button id="submit-btn" onclick="submitAnswers()">Submit Answers</button>

        <!-- Feedback Section -->
        <div id="feedback"></div>

        <!-- Attempts Left -->
        <p id="attempts-left">Attempts Left: 4</p>

        <!-- Final Score -->
        <div id="final-score"></div>

    </div>

    <!-- JavaScript -->
    <script src="script.js"></script>

</body>
</html>
