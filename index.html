<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brain Teasers Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>🧠 Brain Teasers Dashboard 💡</h1>
            <pre>ASCII ART</pre>
            <p>Welcome to brain-teasers! Twist your mind and tickle your funny bone! 😜</p>
        </div>

        <!-- Game Tiles (2x2 Grid) -->
        <div class="tile-container">
            <!-- Crossword Tile -->
            <div class="tile">
                <h4>🧩 Crossword</h4>
                <p>Words party! 🎉</p>
                <button onclick="window.open('https://script.google.com/macros/s/AKfycbw5IGnkfVPD7jPyNstUWQ13Rx1F4xZxk7GekGFvIzzYX2PK9sbSZoLCN-B5CIj9p6O_/exec')">Play</button>
                <p>[ B ] [ C ]</p>
            </div>

            <!-- Riddles Tile -->
            <div class="tile">
                <h4>🤔 Riddles</h4>
                <p>Riddi-diculous! 🤪</p>
                <button onclick="window.open('https://script.google.com/a/macros/infolexy.com/s/AKfycbwJ5c-4W2TodZRHrflcG1ezo_aCTBAPQEzsxKLy4IMnPY7_CZ6CpQcSnSpB-N3M36yT8g/exec')">Play</button>
                <p>[ > ] [ < ]</p>
            </div>

            <!-- Connections Tile -->
            <div class="tile">
                <h4>🔗 Connections</h4>
                <p>Link fast! ⚡</p>
                <!-- Link to the new connections page -->
                <button onclick="window.location.href='connections.html'">Play</button>
                <p>[ O ] [ O ] [ O ]</p>
            </div>

            <!-- Trivia Tile -->
            <div class="tile">
                <h4>❓ Trivia</h4>
                <p>C = answer? 🤔</p>
                <button onclick="window.open('https://script.google.com/a/macros/infolexy.com/s/AKfycbxz88ejiJlHENmR_663XJRe9H6N4oBV_TAJk9ile5emR8gMRtFw6Lo5unvOETGzzUZL/exec')">Play</button>
                <p>[ A ] [ B ] [ C ]</p>
            </div>

        </div>

    </div>

    <!-- JavaScript -->
    <script src="script.js"></script>

</body>
</html>
