<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brain Teasers Dashboard</title>
    <style>
        body {
            font-family: "Courier New", Courier, monospace;
            background-color: #ffffff;
            color: #000000;
        }

        /* Terminal-style layout */
        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
            border: 2px solid black;
        }

        .header {
            text-align: center;
        }

        .tile-container {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }

        .tile {
            width: 48%;
            border: 2px dashed black;
            padding: 10px;
            margin-bottom: 20px;
            background-color: #f0f0f0;
        }

        .leaderboard {
            width: 100%;
            border: 2px solid black;
            margin-bottom: 20px;
            padding: 10px;
        }

        .leaderboard h3 {
            text-align: center;
        }

        /* Language menu */
        .language-menu {
            position: absolute;
            top: 10px;
            right: 10px;
        }

        .language-menu select {
            font-size: 14px;
        }
    </style>
</head>
<body>

    <div class="container">
        
        <!-- Attendings Leaderboard -->
        <div class="leaderboard" id="attending-leaderboard">
            <h3>🥇 Podium (Attendings)</h3>
            <ul id="attending-scores"></ul>
        </div>

        <!-- Tiles -->
        <div class="tile-container">
            
            <!-- Crossword Tile -->
            <div class="tile">
                <h4>🧩 Crossword</h4>
                <p>Words party! 🎉</p>
                <button onclick="window.open('https://script.google.com/macros/s/AKfycbw5IGnkfVPD7jPyNstUWQ13Rx1F4xZxk7GekGFvIzzYX2PK9sbSZoLCN-B5CIj9p6O_/exec')">Play</button>
                <p>[ B ] [ C ]</p>
            </div>

            <!-- Riddles Tile -->
            <div class="tile">
                <h4>🤔 Riddles</h4>
                <p>Riddi-diculous! 🤪</p>
                <button onclick="window.open('https://script.google.com/a/macros/infolexy.com/s/AKfycbwJ5c-4W2TodZRHrflcG1ezo_aCTBAPQEzsxKLy4IMnPY7_CZ6CpQcSnSpB-N3M36yT8g/exec')">Play</button>
                <p>[ > ] [ < ]</p>
            </div>

            <!-- Connections Tile -->
            <div class="tile">
                <h4>🔗 Connections</h4>
                <p>Link fast! ⚡</p>
                <button onclick="window.open('https://script.google.com/a/macros/infolexy.com/s/AKfycbzaGhq_XCFw-0ofQgVeR55lacFTQJatOXnlMPVbG6XsqxNG0INFZgVzRWl7tS9m9INB/exec')">Play</button>
                <p>[ O ] [ O ] [ O ]</p>
            </div>

            <!-- Trivia Tile -->
            <div class="tile">
                <h4>❓ Trivia</h4>
                <p>C = answer? 🤔</p>
                <button onclick="window.open('https://script.google.com/a/macros/infolexy.com/s/AKfycbxz88ejiJlHENmR_663XJRe9H6N4oBV_TAJk9ile5emR8gMRtFw6Lo5unvOETGzzUZL/exec')">Play</button>
                <p>[ A ] [ B ] [ C ]</p>
            </div>

        </div>

        <!-- Students Leaderboard -->
        <div class="leaderboard" id="student-leaderboard">
            <h3>🏆 Leaderboard (Students)</h3>
            <ul id="student-scores"></ul>
        </div>

    </div>

    <!-- Language Selection Menu -->
    <div class="language-menu">
        <label for="language-select">🌐 Language:</label>
        <select id="language-select" onchange="changeLanguage()">
            <option value="he" selected>עברית (Hebrew)</option>
            <option value="ar">العربية (Arabic)</option>
            <option value="ru">Русский (Russian)</option>
        </select>
    </div>

    <!-- JavaScript -->
    <script>

        // Sample data for leaderboard
        const attendingScores = [
          { name: 'Dr. Smith', points: 120 },
          { name: 'Dr. Adams', points: 100 },
          { name: 'Dr. Lee', points: 90 }
        ];

        const studentScores = [
          { name: 'John Doe', points: 80 },
          { name: 'Jane Roe', points: 70 },
          { name: 'Sam Roe', points: 60 }
        ];

        // Function to display leaderboard
        function displayLeaderboard() {
          const attendingList = document.getElementById('attending-scores');
          attendingScores.forEach((entry) => {
              const li = document.createElement('li');
              li.textContent = `${entry.name} - ${entry.points} Points`;
              attendingList.appendChild(li);
          });

          const studentList = document.getElementById('student-scores');
          studentScores.forEach((entry) => {
              const li = document.createElement('li');
              li.textContent = `${entry.name} - ${entry.points} Points`;
              studentList.appendChild(li);
          });
        }

        // Call function to display leaderboard on page load
        window.onload = displayLeaderboard;

         // Function to change language
         function changeLanguage() {
             const selectedLanguage = document.getElementById('language-select').value;

             // Logic to change language based on selection
             if (selectedLanguage === "he") {
                 document.documentElement.lang = "he";
                 alert("שפה שונתה לעברית");
             } else if (selectedLanguage === "ar") {
                 document.documentElement.lang = "ar";
                 alert("تم تغيير اللغة إلى العربية");
             } else if (selectedLanguage === "ru") {
                 document.documentElement.lang = "ru";
                 alert("Язык изменен на русский");
             }
         }
         
    </script>

</body>
</html>
